<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = "<table border='2' width='500' cellSpacing='2' cellPadding='5'>"
let i=1;
let j=2;
while (i <=9){
    sout = sout + "<tr>";
    while (j<=9){
        sout = sout + "<td>" + j+ "x" +i + "=" +j*i +"</td>";
        j++;
    }
    sout = sout + "</tr>";
    j=2;
    i++
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
